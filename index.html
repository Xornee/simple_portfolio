<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@v0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.149.0/examples/jsm/"
        }
      }
    </script>
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body,
      html {
        font-family: Arial, sans-serif;
        color: #333;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Navigation */
      nav {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        padding: 1rem;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: 0 15px;
      }

      /* Hero Section */
      #hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
      }

      /* Portfolio Section */
      #portfolio {
        padding: 2rem 0;
      }

      .portfolio-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1rem;
        padding: 0 2rem;
      }

      .portfolio-item {
        background-color: #eee;
        padding: 1rem;
        border-radius: 8px;
      }

      .portfolio-item img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Contact Section */
      #contact {
        background-color: #f1f1f1;
        padding: 2rem;
      }

      .contact-form {
        max-width: 600px;
        margin: auto;
      }

      .contact-form label,
      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 0.5rem;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ddd;
      }

      .contact-form button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
      }

      .contact-form button:hover {
        background-color: #555;
      }
      #hero {
        position: relative;
        overflow: hidden;
      }
      #heroCanvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }
      .hero-content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div>
        <a href="#">Portfolio</a>
      </div>
      <div>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
      </div>
    </nav>
    <!-- Hero Section -->
    <section id="hero">
      <!-- Three.js canvas -->
      <div class="hero-content">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a brief introduction about yourself or your work.</p>
        <a
          href="#portfolio"
          style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
          "
          >View My Work</a
        >
      </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
      <div class="container">
        <h2 class="text-center">Portfolio</h2>
        <div class="portfolio-container">
          <!-- Portfolio item -->
          <div class="portfolio-item">
            <img src="path/to/image.jpg" alt="Project Image" />
            <h3>Project Title</h3>
            <p>Short project description.</p>
          </div>
          <!-- Add more portfolio items here -->
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <div class="contact-form">
        <h2>Contact Me</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" />
          <label for="email">Email</label>
          <input type="email" id="email" />
          <label for="message">Message</label>
          <textarea id="message" rows="4"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <script type="module" src="main.js"></script>
  </body>
</html>
